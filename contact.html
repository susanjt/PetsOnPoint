<title> Contact | Pets On Point</title>

<body>
     <!-- header -->
    <header>
<div class="info">
    <div class="flex-container">
      <h3>For news, specials and discounts, subscribe to our newsletter:</h3>
      <form class="form" action="">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" placeholder="Enter last name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email_address" id="email_address" placeholder="Enter email address" required>
        </div>
        <div class="form-group" id="submit">
          <button id="btn" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
  </body>
  <script src="contact.js"></script>
</html>
